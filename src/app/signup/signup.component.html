<div class="row background">
  <div class="col-sm-6 background-left p-5 pb-5">
    <h1>Don't just think...Blog it!</h1>
    
  </div>
  <div class="col-sm-6 background-right p-5 pb-5">
    <div class="row">
      <div class="offset-sm-2 col-sm-8">
        <div class="card text-blank border-0">
          <div class="card-body">
            <div class="card-title text-center">
              <h5>Sign up for free!</h5>
            </div>
            <div class="card-text">
              <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                <div class="form-row">
                  <div class="form-group col-sm-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="First Name"
                      [formControl]="$any(myForm).controls['firstName']"
                    />
                  </div>
                  <div class="form-group col-sm-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Last Name"
                      [formControl]="$any(myForm).controls['lastName']"
                    />
                  </div>
                </div>

                <div
                  class="alert alert-danger"
                  *ngIf="
                    (this.myForm.controls['lastName'].touched ||
                      this.myForm.controls['firstName'].touched) &&
                    (!this.myForm.controls['lastName'].valid ||
                      !this.myForm.controls['firstName'].valid)
                  "
                >
                  First Name and Last Name are required!
                </div>

                <div class="form-group">
                  <input
                    type="email"
                    placeholder="Enter your email"
                    class="form-control"
                    [formControl]="$any(myForm).controls['email']"
                  />
                  <small class="form-text text-white"
                    >We'll never share your email with anyone else!</small
                  >
                </div>

                <div
                  class="alert alert-danger"
                  *ngIf="
                    myForm.controls['email'].touched &&
                    !myForm.controls['email'].valid
                  "
                >
                  A valid email is required!
                </div>

                <div class="form-group">
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-control"
                    [formControl]="$any(myForm).controls['password']"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="password"
                    placeholder="Confirm Password"
                    class="form-control"
                    [formControl]="$any(myForm).controls['confirmPassword']"
                  />
                </div>

                <div
                  class="alert alert-danger"
                  *ngIf="
                    this.myForm.controls['password'].touched &&
                    !this.myForm.controls['password'].valid
                  "
                >
                  Pasword should be atleast 8 charecters long!
                </div>

                <div class="text-center">
                  <button
                    type="submit"
                    class="btn btn-block btn-warning"
                    [disabled]="!myForm.valid"
                  >
                    Submit
                  </button>
                </div>
                <br />
              </form>

              <!--{{myForm.controls['confirmPassword'].errors | json}}-->
            </div>
          </div>
        </div>
        <div class="alert alert-success" *ngIf="message.length > 0">
          {{ message }}
        </div>
        <div class="alert alert-danger" *ngIf="userError">
          {{ userError.message }}
        </div>
      </div>
    </div>
  </div>
</div>
