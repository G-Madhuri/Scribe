<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
<script src="js/bootstrap.js"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">
    <img src="https://scribe-d63dd.firebaseapp.com/assets/Scribe-Logo.png" />
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="true"
    aria-label="Toggle navigation"
    (click)="onClick()"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div [class]="l" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li
        class="nav-item active"
        routerLinkActive="active"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        *ngIf="!loggedIn"
      >
        <a class="nav-link" routerLink="/home">Home</a>
      </li>

      <li
        class="nav-item right"
        routerLinkActive="active"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        *ngIf="loggedIn"
      >
        <a class="nav-link" routerLink="/myblogs">Home</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li
        class="nav-item right"
        *ngIf="!loggedIn"
        routerLinkActive="active"
        data-toggle="collapse"
        data-target=".navbar-collapse"
      >
        <button class="btn btn-outline-light px-5" routerLink="/login">
          Login
        </button>
      </li>

      <li class="nav-item right" *ngIf="loggedIn">
        <a class="nav-link" [routerLink]="'/profile/' + user.uid">My Profile</a>
      </li>
      <li class="nav-item right" *ngIf="loggedIn">
        <a class="nav-link" routerLink="/" (click)="logout()">Log out</a>
      </li>
    </ul>
  </div>
</nav>
