<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>

<div class="row background">
  <div class="offset-sm-4 col-sm-4">
    <div class="card text-blank">
      <div class="card-body">
        <div class="card-title text-center">
          <h5>Login using your email</h5>
        </div>
        <div class="card-text">
          <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Enter your email"
                name="email"
                [formControl]="$any(myForm).controls['email']"
              />
            </div>
            <div
              class="alert alert-danger"
              *ngIf="
                myForm.controls['email'].touched &&
                !myForm.controls['email'].valid
              "
            >
              A valid email is required!
            </div>

            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="password"
                [formControl]="$any(myForm).controls['password']"
              />
            </div>
            <div
              class="alert alert-danger"
              *ngIf="
                this.myForm.controls['password'].touched &&
                !this.myForm.controls['password'].valid
              "
            >
              Password must be 8 charecters long!
            </div>

            <div class="text-center">
              <button
                type="submit"
                class="btn btn-block btn-warning round"
                [disabled]="!myForm.valid"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="alert alert-success" *ngIf="message.length > 0">
      You've logged in successfully {{ displayName }} !
    </div>
    <div class="alert alert-danger" *ngIf="userError">
      {{ userError.message }}
    </div>
  </div>
</div>
